            <div class="form-group">
              <label for="exampleFormControlSelect2">Select Stocks</label>
              <select
                multiple
                class="form-control"

              >

                <option>2</option>
                <option>3</option>
                <option>4</option>

              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Select Metrics</label>
              <select

                class="form-control"

                <option>2</option>
                <option>3</option>
                <option>4</option>
